<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>karp</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #222;
        text-align: center;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      button.active {
        background-color: #f44336;
      }
      .controls {
        text-align: center;
        margin-bottom: 20px;
      }
      .control-group {
        margin-bottom: 20px;
        background: white;
        padding: 15px;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="range"] {
        width: 100%;
        cursor: pointer;
      }
      .value-display {
        font-weight: normal;
        color: #666;
        float: right;
      }
      .radio-group {
        display: flex;
        gap: 15px;
        padding: 5px 0;
      }
      .radio-group label {
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    
    
    <div class="control-group">
      <div class="controls">
        <button id="toggleButton">Start</button>
      </div>
      <label for="volumeSlider">Volume <span id="volumeValue" class="value-display">50%</span></label>
      <input type="range" id="volumeSlider" min="0" max="100" value="50" autocomplete="off" />
    </div>
    
    <div class="control-group">
      <label for="resonanceSlider">Frequency <span id="resonanceValue" class="value-display">196 Hz</span></label>
      <input type="range" id="resonanceSlider" min="50" max="1000" value="196" autocomplete="off" />
      <label for="dampingSlider">Damping <span id="dampingValue" class="value-display">4000 Hz</span></label>
      <input type="range" id="dampingSlider" min="4000" max="8000" value="4000" autocomplete="off" />
      <label for="feedbackSlider">Feedback <span id="feedbackValue" class="value-display">0%</span></label>
      <input type="range" id="feedbackSlider" min="0" max="100" value="100" step="0.01" autocomplete="off" />
      <label for="mixSlider">Mix <span id="mixValue" class="value-display">100%</span></label>
      <input type="range" id="mixSlider" min="0" max="100" value="100" autocomplete="off" />
    </div>
    
    <div class="control-group">
      <label>Noise</label>
      <div class="radio-group">
        <label><input type="radio" name="noiseMode" value="0" autocomplete="off" checked /> White</label>
        <label><input type="radio" name="noiseMode" value="1" autocomplete="off" /> Pink</label>
        <label><input type="radio" name="noiseMode" value="2" autocomplete="off" /> Texture</label>
      </div>
      <label for="noiseCutoffSlider">Cutoff <span id="noiseCutoffValue" class="value-display">2000 Hz</span></label>
      <input type="range" id="noiseCutoffSlider" min="1000" max="8000" value="2000" autocomplete="off" />
      <label for="noiseQSlider">Q <span id="noiseQValue" class="value-display">0.1</span></label>
      <input type="range" id="noiseQSlider" min="0.01" max="1" value="0.1" step="0.01" autocomplete="off" />
    </div>
    
    <script type="module" src="src/main.js"></script>
  </body>
</html>
