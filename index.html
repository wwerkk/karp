<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>karp</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      border-radius: 4px;
    }
    button.active {
      background-color: #f44336;
    }
    .controls {
      margin: 20px 0;
    }
    .control-group {
      margin: 30px 0;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
      height: 25px;
    }
    .value-display {
      display: inline-block;
      min-width: 80px;
      font-weight: normal;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button id="toggleButton">Start</button>
  </div>
  <div class="control-group">
    <label for="volumeSlider">Volume: <span id="volumeValue" class="value-display">50%</span></label>
    <input type="range" id="volumeSlider" min="0" max="100" value="50">
  </div>
  <div class="control-group">
    <label for="resonanceSlider">Frequency: <span id="resonanceValue" class="value-display">196 Hz</span></label>
    <input type="range" id="resonanceSlider" min="50" max="1000" value="196">
  </div>
  <div class="control-group">
    <label for="dampingSlider">Damping: <span id="dampingValue" class="value-display">4000 Hz</span></label>
    <input type="range" id="dampingSlider" min="4000" max="8000" value="4000">
  </div>
  <div class="control-group">
    <label for="feedbackSlider">Feedback: <span id="feedbackValue" class="value-display">0%</span></label>
    <input type="range" id="feedbackSlider" min="0" max="95" value="0" step="0.01">
  </div>
  <div class="control-group">
    <label for="mixSlider">Mix: <span id="mixValue" class="value-display">100%</span></label>
    <input type="range" id="mixSlider" min="0" max="100" value="100">
  </div>
  
  <script type="module" src="src/main.js"></script>
</body>
</html>
